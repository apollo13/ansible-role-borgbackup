name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  ROLE_NAME: apollo13.borgbackup

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        molecule-distro:
          - "centos:7"
          - "centos:8"
          - "ubuntu:18.04"
          - "ubuntu:19.10"
          - "debian:buster"
          - "fedora:31"

    env:
      MOLECULE_DISTRO: ${{ matrix.molecule-distro }}

    steps:
    - name: Configure variables
      run: echo "::set-output name=checkout_path::$ROLE_NAME"
      id: config

    - uses: actions/checkout@v2
      with:
        path: ${{ steps.config.outputs.checkout_path }}

    - uses: actions/setup-python@v1

    - name: Install dependencies
      run: python -m pip install ansible>=2.9.5 molecule[docker,lint] testinfra

    - name: Molecule test
      run: |
        cd $ROLE_NAME
        molecule test
