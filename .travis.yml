---
language: python
services: docker

env:
  global:
    - ROLE_NAME: borgbackup
  matrix:
    - MOLECULE_DISTRO: centos:7
    - MOLECULE_DISTRO: centos:8
    - MOLECULE_DISTRO: ubuntu:18.04
    - MOLECULE_DISTRO: ubuntu:19.10
    - MOLECULE_DISTRO: debian:buster
    # - MOLECULE_DISTRO: debian:sid
    - MOLECULE_DISTRO: fedora:31

install:
  # Install test dependencies.
  - pip install ansible>=2.9.5 molecule[docker,lint] testinfra

before_script:
  # Use actual Ansible Galaxy role name for the project directory.
  - cd ../
  - mv ansible-role-$ROLE_NAME apollo13.$ROLE_NAME
  - cd apollo13.$ROLE_NAME

script:
  # Run tests.
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
